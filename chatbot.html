<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Concierge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 350px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background: #0078D7;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
}

.chat-box {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.user-message, .bot-message {
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    max-width: 80%;
}

.user-message {
    background: #0078D7;
    color: white;
    align-self: flex-end;
}

.bot-message {
    background: #e0e0e0;
    align-self: flex-start;
}

input, button {
    width: calc(100% - 20px);
    margin: 10px;
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Concierge</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! Welcome to LPU Hotel. I'm your AI Concierge. How may I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");

// Predefined Responses
const responses = {
    "room booking": "Would you like to book a room? Please provide the check-in and check-out dates.",
    "check in": "Great! What type of room would you prefer: Single, Double, or Suite?",
    "single": "Your booking is confirmed for a Single Room. Would you like to add any special requests?",
    "double": "Your booking is confirmed for a Double Room. Would you like to add any special requests?",
    "suite": "Your booking is confirmed for a Suite. Would you like to add any special requests?",
    "facilities": "We offer a pool, gym, 24/7 room service, a restaurant, free Wi-Fi, and a spa. Is there anything you would like to know more about?",
    "housekeeping": "Sure! I'll notify housekeeping. What do you need?",
    "extra towels": "Sure! I'll notify housekeeping to deliver extra towels to your room. Is there anything else?",
    "restaurant reservation": "Of course! Please let me know the date and time you’d like to reserve.",
    "room service": "Sure! What would you like to order from our menu?",
    "burger": "Your room service order for a burger is being prepared and will be delivered shortly. Anything else?",
    "local recommendations": "Absolutely! You can visit the beach, the museum, and the city park. Would you like more details?",
    "checkout": "I’ll prepare your bill. Please hold on for a moment… Your total is $500. Would you like to proceed with checkout?",
    "yes proceed": "Thank you for staying with us! Have a wonderful day, and we hope to see you again soon!"
};

// Function to handle user input
function sendMessage() {
    let userMessage = userInput.value.trim().toLowerCase();
    if (userMessage === "") return;

    displayMessage(userMessage, "user-message");
    userInput.value = "";

    setTimeout(() => {
        let response = responses[userMessage] || "I'm sorry, I didn't understand that. Can you please rephrase?";
        displayMessage(response, "bot-message");
    }, 1000);
}

// Function to display messages
function displayMessage(message, className) {
    let messageDiv = document.createElement("div");
    messageDiv.className = className;
    messageDiv.innerText = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

    </script>
</body>
</html>
